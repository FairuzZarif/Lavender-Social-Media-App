<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Lavender</title>
        <link rel="icon" type="image/png" href="{% static 'ico/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
        <script src="{% static 'js/js.cookie.min.js' %}"></script>
        <script src="{% static 'js/post_detail.js' %}"></script>
        <script src="{% static 'js/reposting.js' %}"></script>
        <script src="{% static 'js/inbox.js' %}"></script>
        <script src="{% static 'js/youtubeEmbed.js' %}"></script>
        <script src="{% static 'js/spotifyEmbed.js' %}"></script>
        <style>
            #backtotop-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 9999; 
                padding: 1rem 1.5rem;
                background-color: white;
                color: #333333;
                border-radius: 200px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #backtotop-button:hover {
                background-color: #333333;
                color: white;
            }
        </style>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a id='profile'>Profile</a></li>
                    <li><a id='following'>Following</a></li>
                    <li id="inbox-button"><a>Inbox</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="static-urls"
                data-user-profile-img="{% static 'img/default_user.png' %}"
                data-like-img="{% static 'img/likeUnhover.PNG' %}"
                data-liked-img="{% static 'img/like.PNG' %}"
                data-inbox-img-new="{% static 'img/inboxNew.PNG' %}"
                data-comment-img="{% static 'img/commentUnhover.PNG' %}"
                data-commented-img="{% static 'img/comment.PNG' %}"
                data-repost-img="{% static 'img/repostUnhover.PNG' %}"
                data-reposted-img="{% static 'img/repost.PNG' %}"> 
            </div>

            <div id="button-container">
                <button id="refresh-button">Refresh</button>
            </div>

            <button id="backtotop-button">Back To Top</button>

            <div id="posts-container" class="posts-container">
                {% comment %} <div class="comments">
                        <div class="comment">
                            <div class="user-info">
                                <img src="{% static 'img/default_user.png' %}" width="50" height="50">
                                <p>John Doe</p>
                            </div>
                            <div class="comment-content">
                                <p>That's correct.</p>
                                <p>                         
                                    <img src="{% static 'img/like.png' %}" width="15" height="15">
                                    <a id="like-counts">:1</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div> {% endcomment %}

                <div id="image-modal" class="modal">
                    <img class="img-modal-content" id="modal-image">
                </div>

                <div id="commentPostModal" class="modal">
                    <div class="modal-content">
                        <h2>Comment Post</h2>

                        <form id="comment-post-form">
                            <label for="content">Content</label><br>
                            <textarea id="content" name="content" placeholder="Post Your Comment."></textarea><br><br>
                            <label for="content-type">Content type:</label>
                            <select id="content-type" name="content-type">
                                <option value="text/plain">plain text</option>
                                <option value="text/markdown">markdown</option>
                            </select>
                            <br>
                            <button id="submit" class="comment-submit-button" type="submit">Comment</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="inboxModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close-inbox-modal">&times;</span>
                    <h3 id="inbox-title">Inbox</h3>
                    <ul id="inbox-list">
                    </ul>
                </div>
            </div>

            <div id="load-more-container">
                <button id="load-more-button">Load More</button>
                <br>
                <h2 id="load-more-message">You've reached the End</h2>
            </div>

        </main>
    </body>
</html>
